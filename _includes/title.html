<div class="wow fadeIn top" data-wow-duration="3.5s" >
	{% if page.page-title.length > 0 %}
    <span class="wow fadeInUp" data-wow-delay="0.2s">{{ page.page-title }}</span>
    {% endif %}
    {% if page.home-title.length > 0 %}
    <span class="wow fadeInUp" data-wow-delay="0.4s">{{ page.home-title }}</span>
    {% endif %}
    {% if page.description.length > 0 %}
    <span class="wow fadeInUp" data-wow-delay="0.6s">{{ page.description }}</span>
    {% endif %}
</div>
